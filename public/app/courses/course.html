<div class="container"><div class="row"><div class="col-lg-12"><h1 class="page-header">{{course.title + " "}}<small>Tags -<a ng-repeat="tag in course.tags">{{" " + tag}}{{$last ? '' : ','}}</a></small></h1></div></div><div class="row"><div class="col-md-8"><img src="{{course.imageurl}}" class="img-responsive"/></div><div class="col-md-4"><h3>Course Description</h3><p>{{course.longdescription}}</p></div></div></div>
