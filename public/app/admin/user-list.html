<div class="container"><div class="row"><div class="col-md-12"><h1 class="page-header">Users</h1></div><div class="col-md-12"><div class="panel panel-default"><div class="panel-heading">User Management</div><div class="panel-body"><table class="table table-striped"><thead><tr><th>User</th><th>Roles</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="user in users"><td>{{user.firstName + " " + user.lastName}}</td><td><ul class="list-inline"><li ng-repeat="roles in user.roles">{{roles}}</li></ul></td><td><a href="/admin/viewprofile?id={{user._id}}" class="btn btn-primary row-action-buttons">View</a><a href="/admin/editprofile?id={{user._id}}" class="btn btn-warning row-action-buttons">Edit</a><a ng-click="deleteUser(user._id)" class="btn btn-danger row-action-buttons">Delete</a></td></tr></tbody></table></div></div></div></div></div>
